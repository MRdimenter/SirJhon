<!DOCTYPE html>
<html lang="ru" ></html>

<head>
  <meta charset="UTF-8">
  <title>Sir Jhon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  
  {% load static %} 
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- <div class="container clearfix"> -->
    
    
    <div class="chat clearfix">
      <div class="chat-header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Sir Jhon</div>
          <div class="chat-num-messages">online</div>
        </div>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>
          <li>
            <p style="text-align: center; margin-bottom: 20px">Для начала введите сообщение</p>
          </li>
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Введите сообщение" rows="3"></textarea>
        <button>отправить</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->
{% verbatim %}
<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
      <span class="message-data-name" >Вы</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i>Sir Jhon</span>
      <span class="message-data-time">{{time}}</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
{% endverbatim %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js'></script>
{% load static %}
<script src="{% static 'js/index.js' %}"></script>

</body>

</html>
